<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="quizcontainer">
        <div class="course-heading">
            <div class="topic">
                <p>Process Management understanding</p>
            </div>
            <p id="Reviews">
                Review Learning Objectives
            </p>
        </div>
        <div class="assignment-details">
            <div class="ad">
            <p id="adp">Assignment details</p>
            <div class="time">
                <div class="due">
                    <p>Due</p>
                    <span>Dec 30,11:59 PM IST</span>
                </div>
                <div class="submitted hide">
                    <p>Submitted</p>
                    <span>Dec 28,1:29 PM IST</span>
                </div>
            </div>
           
            <div class="attempts">
                <p id="attempt">Attempts</p>
                <p>Unlimitted</p>
            </div>
            <span></span>
            </div>

            <div class="button" >
                <button id="bsm">Start</button>
            </div>
        </div>
        <div class="grade">
            <p id="grade">your grade</p>
            <p id="gradetxt">You haven't submitted this yet.</p>

        </div>
    </div>
    <script src="js/test.js"></script>
</body>
</html>
